<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<p:panel header="Typy rowerów" toggleable="true" collapsed="true">
		
		 <p:panel header="Wyszukaj typ" toggleable="true" collapsed="true">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
				
					<h:outputLabel value="Typ:" />
					<p:inputText value="#{typeList.type}" />
					
					<p:commandButton value="Szukaj" update="formTableType" />
					
				</h:panelGrid>
			</h:form>
		</p:panel>
		
		<br></br> 

		<p:commandButton value="Dodaj typ" action="#{typeList.newTypesOfBike()}"/>
		
		<br></br><br></br> 
		
		<h:form id="formTableType">
		
		<p:growl id="growl" showDetail="true" />
	
			<p:dataTable value="#{typeList.typesListWithParams}" var="t" reflow="true">
	
				<p:column class="contentToCenter">
					<f:facet name="header">
						<h:outputText value="Typ" />
					</f:facet>
					<h:outputText value="#{t.type}" />
				</p:column>
				
				<p:column class="contentToCenter">
					<f:facet name="header">
						<h:outputText value="Ilość rowerów o tym typie" />
					</f:facet>
					<h:outputText value="#{typeList.printBikesCountOfType(t)}" />
				</p:column>
				
				<p:column class="contentToCenter">
					<f:facet name="header">
						<h:outputText value="Opcje" />
					</f:facet>
					
					 <p:commandButton action="#{typeList.editTypesOfBike(t)}" icon="pi pi-search" styleClass="rounded-button ui-button-success" />
					 <p:commandButton action="#{typeList.turnOffType(t)}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" update="formTableType" />
				</p:column>
				
			</p:dataTable>
			
		</h:form>
	
	</p:panel>
	
</ui:composition>
