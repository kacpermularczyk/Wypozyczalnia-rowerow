<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<p:panel header="Zmień dane" toggleable="true" collapsed="true">
		<h:form>
		
			<p:growl id="growl"/>
			
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="firstName" value="#{remoteClient.details.user.firstName}" required="true" requiredMessage="Podaj imię"/>
	       			<p:outputLabel for="@previous" value="Imie"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="surname" value="#{remoteClient.details.user.surname}" required="true" requiredMessage="Podaj nazwisko"/>
	       			<p:outputLabel for="@previous" value="Nazwisko"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="e_mail" value="#{remoteClient.details.user.e_mail}" required="true" requiredMessage="Podaj e-mail"/>
	       			<p:outputLabel for="@previous" value="e-mail"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="login" value="#{remoteClient.details.user.login}" required="true" requiredMessage="Podaj login"/>
	       			<p:outputLabel for="@previous" value="Login"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="password" value="#{remoteClient.details.user.password}" required="true" requiredMessage="Podaj hasło"/>
	       			<p:outputLabel for="@previous" value="Hasło"/>
				</h:panelGroup>
				
				<p:commandButton action="#{userPanel.saveUserData}" value="Zapisz" update="@form"/>
				
			</h:panelGrid>
		
		</h:form>
	</p:panel>
	
</ui:composition>
