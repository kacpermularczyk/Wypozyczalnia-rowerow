<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<p:panel header="Role" toggleable="true" collapsed="true">
		
		   <p:panel header="Wyszukaj rolę" toggleable="true" collapsed="true">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
				
					<h:outputLabel value="Rola:" />
					<p:inputText value="#{roleList.role}" />
					
					<p:commandButton value="Szukaj" update="formTableRole" />
					
				</h:panelGrid>
			</h:form>
		</p:panel>
		
		<br></br> 

		<p:commandButton value="Dodaj rolę" action="#{roleList.newRole()}"/>
		
		<br></br><br></br>  
		
		<h:form id="formTableRole">
		
		<p:growl id="growl" showDetail="true" /> 
	
			<p:dataTable value="#{roleList.roleListWithParams}" var="r" reflow="true">
	
				<p:column class="contentToCenter">
					<f:facet name="header">
						<h:outputText value="Rola" />
					</f:facet>
					<h:outputText value="#{r.role}" />
				</p:column>
				
				<p:column class="contentToCenter">
					<f:facet name="header">
						<h:outputText value="Ilość useró o tej roli" />
					</f:facet>
					<h:outputText value="#{roleList.printUsersCountOfRole(r)}" />
				</p:column>
				
				 <p:column class="contentToCenter">
					<f:facet name="header">
						<h:outputText value="Opcje" />
					</f:facet>
					
					 <p:commandButton action="#{roleList.editRole(r)}" icon="pi pi-search" styleClass="rounded-button ui-button-success" />
					 <p:commandButton action="#{roleList.turnOffRole(r)}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" update="formTableRole" />
				</p:column> 
				
			</p:dataTable>
			
		</h:form>
	
	</p:panel>
	
</ui:composition>
