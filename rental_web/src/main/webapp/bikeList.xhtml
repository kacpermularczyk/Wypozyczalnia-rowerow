<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Rowery - panel pracownika</title>
	
	<style>
		.imgInColumn {
			width: 100%;
			height: 100%;
		}
	</style>
	
</h:head>
<h:body>

	<p:panel header="Rowery" toggleable="true" collapsed="true">
		
		<p:panel header="Wyszukaj rower" toggleable="true" collapsed="true">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Model:" />
					<p:inputText value="#{bikeList.model}" />
					
					<h:outputLabel value="Dostępność:" />
					<p:selectOneMenu value="#{bikeList.bikeCondition}">
	                    <f:selectItem itemLabel="Wybierz opcję" itemValue=""/>
	                    <f:selectItem itemLabel="Dostępny" itemValue="Dostępny"/>
	                    <f:selectItem itemLabel="Niedostępny" itemValue="Niedostępny"/>
                	</p:selectOneMenu>
					
					<p:commandButton value="Szukaj" update="formTableBike" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		
		<br></br>

		<p:commandButton value="Dodaj nowy rower" action="#{bikeList.newBike()}"/>
		
		<br></br><br></br>
		
		<h:form id="formTableBike">
	
			<p:dataTable value="#{bikeList.listWithParams}" var="b">
	
				<p:column priority="1">
					<f:facet name="header">
						<h:outputText value="Model" />
					</f:facet>
					<h:outputText value="#{b.model}" />
				</p:column>
				
				<p:column priority="1">
					<f:facet name="header">
						<h:outputText value="Typ" />
					</f:facet>
					<h:outputText value="" />
				</p:column>
				
				<p:column priority="1">
					<f:facet name="header">
						<h:outputText value="Cena" />
					</f:facet>
					<h:outputText value="#{b.price}" />
				</p:column>
				
				<p:column priority="1">
					<f:facet name="header">
						<h:outputText value="Opis" />
					</f:facet>
					<h:outputText value="#{b.description}" />
				</p:column>
				
				<p:column priority="1">
					<f:facet name="header">
						<h:outputText value="Dostępność" />
					</f:facet>
					<h:outputText value="#{b.bikeCondition}" />
				</p:column>
				
				<p:column priority="1">
					<f:facet name="header">
						<h:outputText value="Zdjęcie" />
					</f:facet>
					<p:graphicImage class="imgInColumn" value="resources/template/img/#{b.picture}"/>
				</p:column>
				
				<p:column priority="1">
					<f:facet name="header">
						<h:outputText value="Opcje" />
					</f:facet>
					
					 <p:commandButton action="#{bikeList.editBike(b)}" icon="pi pi-search" styleClass="rounded-button ui-button-success" />
					 <p:commandButton action="#{bikeList.turnOffBike(b)}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" update="formTableBike" />
				</p:column>
				
			</p:dataTable>
			
		</h:form>
	
	</p:panel>

</h:body>
</html>
