<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Rejestracja</title>
	
	<style>
		body {
			background: #FAFAFA;
		}
		.imgInColumn {
			width: 100%;
			height: 100%;
		}
		.contentToCenter {
			text-align: center;
		}
	</style>
	
</h:head>
<h:body>

	<ui:insert>
		<ui:include src="../templates/header.xhtml" />
	</ui:insert>
	<br></br>

	<p:panel header="Rejestracja">
		<h:form>
		
			<p:growl id="growl"/>
			
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="firstName" value="#{registration.user.firstName}" required="true" requiredMessage="Podaj imię"/>
	       			<p:outputLabel for="@previous" value="Imie"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="surname" value="#{registration.user.surname}" required="true" requiredMessage="Podaj nazwisko"/>
	       			<p:outputLabel for="@previous" value="Nazwisko"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="e_mail" value="#{registration.user.e_mail}" required="true" requiredMessage="Podaj e-mail"/>
	       			<p:outputLabel for="@previous" value="e-mail"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="login" value="#{registration.user.login}" required="true" requiredMessage="Podaj login"/>
	       			<p:outputLabel for="@previous" value="Login"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="password" value="#{registration.user.password}" required="true" requiredMessage="Podaj hasło"/>
	       			<p:outputLabel for="@previous" value="Hasło"/>
				</h:panelGroup>
				
				<h:panelGroup styleClass="ui-float-label">
					<p:inputText id="passwordRep" value="#{registration.passwordRep}" required="true" requiredMessage="Powtórz hasło"/>
	       			<p:outputLabel for="@previous" value="Powtórz hasło"/>
				</h:panelGroup>
				
				<p:commandButton action="#{registration.validation}" value="Zarejestruj się" update="@form"/>
				
			</h:panelGrid>
		
		</h:form>
	</p:panel>

</h:body>
</html>
