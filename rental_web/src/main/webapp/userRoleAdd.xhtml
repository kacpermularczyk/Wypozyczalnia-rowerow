<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
    <f:viewAction action="#{userRoleAdd.loadData()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Dodawanie roli userowi</title>
	
</h:head>
<h:body>
	
	<p:panel header="Dodawnie roli dla: #{userRoleAdd.userRole.user.firstName} #{userRoleAdd.userRole.user.surname}, #{userRoleAdd.userRole.user.e_mail}">
		<h:form rendered="#{userRoleAdd.userRole != null}">
		
			<p:growl id="growl" showDetail="true" />
		
			<h:panelGrid columns="2" cellpadding="5">
				
				<h:outputLabel value="Role:" />
					<p:selectOneMenu value="#{userRoleAdd.userRole.role.idRole}" required="true" requiredMessage="Wybierz rolę">
	                    <f:selectItem itemLabel="Wybierz opcję" itemValue=""/>
	                    <f:selectItems value="#{userRoleAdd.rolesThatUserDontHave}" var="ur" itemLabel="#{ur.role}" itemValue="#{ur.idRole}"/>
                	</p:selectOneMenu>		
				
				<p:commandButton value="Zapisz" action="#{userRoleAdd.saveToDb()}" update="@form" />
				<p:button value="Anuluj" outcome="adminPanel" />
			
			</h:panelGrid>
		</h:form>
	</p:panel>
	
</h:body>
</html>
